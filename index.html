<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>QR 簽到系統</title>
  <style>
    /* 全域樣式 */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
      color: #0052cc;
    }
    #container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 360px;
      padding: 1.5rem;
      text-align: center;
    }
    #qr img {
      width: 200px;
      height: 200px;
      margin: 1rem auto;
    }
    #msg {
      font-size: 1.1rem;
      margin-top: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>手機掃碼簽到</h1>
  <div id="container">
    <div id="qr">
      <!-- 直接顯示 QR 供手動掃描，或掃碼後跳轉此頁面，下面會顯示訊息 -->
      <img src="https://quickchart.io/qr?text=https%3A%2F%2Fqr-signin.onrender.com%2F%3FuserId%3D20250101%26name%3D%E6%9E%97%E5%AE%A3%E6%97%86&size=200" alt="掃描簽到 QR">
    </div>
    <p id="msg">請用相機掃描上方 QR Code</p>
  </div>

  <script>
    // 1. 解析 URL 參數（掃描 QR 後網址會包含 userId、name）
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('userId');
    const name   = params.get('name');
    const msgEl  = document.getElementById('msg');

    if (userId && name) {
      msgEl.textContent = '簽到中，請稍候…';
      // 2. 呼叫後端 API
      const API = 'https://script.google.com/a/macros/sssh.tp.edu.tw/s/AKfycbxLrP26fiJRoq5AVzXX1bj3RtcKyFxF8p3ocvt07yYVAiG8LxrhT1OVvpsUPfdB1bYY/exec';
      fetch(`${API}?userId=${encodeURIComponent(userId)}&name=${encodeURIComponent(name)}`)
        .then(res => res.json())
        .then(json => {
          msgEl.textContent = json.message;
        })
        .catch(_ => {
          msgEl.textContent = '網路錯誤，請稍後再試';
        });
    }
  </script>
</body>
</html>
